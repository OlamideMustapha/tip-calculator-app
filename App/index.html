<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./src/styles/css/style.css'>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <!-- Hero section-->
    <div class='hero'>
      <h1 class='hero__header'>
        <div>SPLI</div>
        <div>TTER</div>
      </h1>
    </div>
    <!-- Hero section end -->

    <!-- Main section -->
    <div class='main'>
      <!-- Bill -->
      <div class='bill'>
        <div class='bill__header'>
          <h3>Bill</h3>
        </div>

        <div class='bill__input-wrapper'>
          <div class="bill__icon">
          </div>
          <input class='bill__input'>
        </div>
      </div>
        <!-- Bill  end -->

        <!-- Tip selection section -->
        <div class='tip-selection'>
          <div class='tip-selection__header'>
            <h3> Select Tip % </h3>
          </div>

          <div class='tip-selection__buttons'>
            <button class='tip-selection__button'>5%</button>
            <button class='tip-selection__button'>10%</button>
            <button class='tip-selection__button'>15%</button>
            <button class='tip-selection__button'>25%</button>
            <button class='tip-selection__button'>50%</button>
            <button class='tip-selection__button tip-selection__button_custom'>Custom</button>
          </div>

        </div>
        <!-- Tip selection section end-->

        <!-- Number of people -->
        <div class='number-of-people'>
          <div class="number-of-people__header">
            <h3>Number of People</h3>
          </div>

          <div class='number-of-people__input-wrapper'>
            <div class="number-of-people__icon">
              <img>
            </div>

            <input class='number-of-people__input'>
          </div>

        </div>
        <!-- Number of people section end -->

        <!-- Tip section -->
        <div class="tip">
          <div class="tip__amount">
            <div>
              <h3 class="tip__amount-header">Tip Amount</h3>
              <h5 class="tip__amount-type">/ person</h5>
            </div>
            <h1 class="tip__amount-text">$0.00</h1>
          </div>

          <div class="tip__total">
            <div>
              <h4 class="tip__total-header">Total</h4>
              <h5 class="tip__total-type">/ person</h5>
            </div>
            <h1 class="tip__total-text">$0.00</h1>
          </div>

          <div class='tip__rest-button-wrapper'>
            <button class="tip__reset-button button">Reset</button>
          </div>
        </div>
        <!-- Tip section end -->

      </div>
      <!-- Main section end -->

    <!-- </div> -->
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akinkunmi Mustapha</a>.
  </div>
</body>
</html>
